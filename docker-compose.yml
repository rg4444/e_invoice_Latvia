services:
  erekini:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "9595:9595"
    volumes:
      - ./app:/app
      - ./data:/data
    environment:
      - APP_SECRET=${APP_SECRET}
      - DEFAULT_SCHEMA=${DEFAULT_SCHEMA}
      - DEFAULT_INVOICE=${DEFAULT_INVOICE}
